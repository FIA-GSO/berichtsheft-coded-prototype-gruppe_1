<!DOCTYPE html>
<html lang="de">
  <head>

            </svg>
          </button>
        </header>

        <section class="currentAbn">

            <time datetime="2025-01-23">Donnerstag den 23.01.2025</time>

            <li class="item1wrapper">

                  <rect x="5" y="5" width="40" height="40" rx="5" stroke="#8B0000" stroke-width="4"></rect>
                  <line x1="15" y1="15" x2="35" y2="35" stroke="#8B0000" stroke-width="4" stroke-linecap="round"></line>
                  <line x1="35" y1="15" x2="15" y2="35" stroke="#8B0000" stroke-width="4" stroke-linecap="round"></line>

            <li class="item2wrapper">

                  <line x1="15" y1="15" x2="35" y2="35" stroke="#8B0000" stroke-width="4" stroke-linecap="round"></line>
                  <line x1="35" y1="15" x2="15" y2="35" stroke="#8B0000" stroke-width="4" stroke-linecap="round"></line>
                </svg>
                <p class="itemText">Tätigkeit: ABN Pflege</p>
              </div>
              <div class="itemDuration">2</div>
            </div>
            <div class="linewrapper">
              <div class="lineABN"></div>
              <div class="lineTime"></div>
            </div>
            <div class="lem">
              <div class="lemButtons">
                  <button type="button" class="lemButtom">+ Erstellen</button>
                  button(type="button" class="lemButtom") + Vorlage auswählen
              </div>
              <div class="lemGesamtzahl">4</div>
            </div>
            </div>
          </div>
        </div>
            <div class="tagAuswahl">
                <button type="button" class="tag">Mo</button>
                <button type="button" class="tag">Di</button>
                <button type="button" class="tag">Mi</button>
                <button type="button" class="tag aktiverTag">Do</button>
                <button type="button" class="tag">Fr</button>
            </div>
            <div class="hauptButtons">
              <button type="button" class="hauptButton">✕</button>
              <button type="button" class="hauptButton">⌂</button>
              <button type="button" class="hauptButton">✔</button>
